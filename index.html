<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Amazing Library of Mr.Seta</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form class="book-form">
        <button type="button" id="close-form">
          <span>X</span>
        </button>
        <h2>Book Information</h2>
        <div class="book-info">
          <label for="title">Title</label>
          <input type="text" name="title" id="title">
          <label for="title">Author</label>
          <input type="text" name="title" id="auth">
          <label for="title">Pages</label>
          <input type="number" name="title" id="pages">
          <input type="checkbox" name="read" id="read" value="unreaded">
          <label for="read">Have you read this book?</label>
        </div>
        <button type="submit" id="add-book" >Add Book</button>
      </form>
    </div>

    <div class="header">
      <img src="./img/book-logo.svg" alt="logo">
      <h1>The Amazing Library of Mr. Seta</h1>
      <div class="add">
        <span>Add Book</span>
        <button id="open-form"><span>&plus;</span></button>
      </div>
    </div>

    <div class="main">
    </div>
  </div>
</body>
</html>
