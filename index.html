<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Amazing Library of Mr.Seta</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>The Amazing Library of Mr. Seta</h1>
    </div>
    <div class="sidebar">
      <div class="sidebar-logo">
        <img src="./img/book-logo.svg" alt="logo">
      </div>
      <div class="sidebar-tools">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <label for="auth">Author</label>
        <input type="text" name="auth" id="auth">
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages">
        <input type="checkbox" name="read" id="read" value="unreaded">
        <label for="read">Readed</label>
      </div>
      <div class="sidebar-button">
        <button>Add Book</button>
      </div>
    </div>
    <div class="main">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>
</body>
</html>
